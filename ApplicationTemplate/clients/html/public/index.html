<!DOCTYPE html>
<html ng-app="DealerBlackMarketIndex"><!-- app name -->
	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=9" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>&lt;&lt;ApplicationName&gt;&gt;</title>
		
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/angular-animations.css">
		<link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">

	</head>

	<body ng-controller="UserController" class="bg_black">

		<div class="container pad" ng-show="user">

			<!-- 'hero' element -->
			<div class="row">
				<div class="jumbotron main bgimage">
					<div class="container text-right padbottom">
						<h1 class="lead_d">&lt;&lt;ApplicationName&gt;&gt;</h1>
						<!-- example auhenticated entry point -->
						<a href="app#/helloworld"class="btn btn-info btn-lg">primary action</button></a>
					</div>
				</div>
			</div>

			<!-- standard nav footer -->
			<div class="navbar-fixed-bottom pad padright padleft">
				<div class="pull-left lead_d">
					{{user.displayName}}
					<a ng-click="logout()">logout</a>
				</div>
			</div>
		</div>
		
		<!-- standard login -->
		<div class="container pad" ng-show="!user">
			<div class="row">
				<div class="jumbotron main bgimage">
					<div class="container text-right padbottom">
						<h1 class="lead_d">Sign in</h1>
						<div class="btn-group">
							<a class="btn btn-info btn-lg" href="/auth/google" >Google</a>
							<a class="btn btn-info btn-lg" href="/auth/facebook" >Facebook</a>
						</div>
					</div>
				</div>
			</div>
		</div>



		
		<script type="text/javascript" src="lib/jq.js"></script> 
		<script type="text/javascript" src="lib/angular-1.2.0-rc.2/angular.js"></script>
		<script type="text/javascript" src="lib/angular-1.2.0-rc.2/angular-route.js"></script>

		<script type="text/javascript" src="js/services.public.js"></script>
		<script type="text/javascript" src="js/controllers.public.js"></script>

		<script type="text/javascript">

			var servicesRoot = '';
			var app = angular.module('DealerBlackMarketIndex',['services.public','controllers.public'])
			
		</script>


	</body>
</html>
